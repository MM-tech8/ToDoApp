<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="signupPage.css">
</head>
<body>
    <form action="/signup.html" method="post">
        <input type="radio" name="avatarURL" id="baby-yoda" value="/avatars/icons8-baby-yoda-48.png">
        <label for="baby-yoda"><img src="/avatars/icons8-baby-yoda-48.png" alt="baby yoda"></label>
        <br>
        <input type="radio" name="avatarURL" id="jerry" value="/avatars/icons8-jerry-48.png">
        <label for="jerry"><img src="/avatars/icons8-jerry-48.png" alt="jerry"></label>
        <br>
        <input type="radio" name="avatarURL" id="tom" value="/avatars/icons8-tom-48.png">
        <label for="tom"><img src="/avatars/icons8-tom-48.png" alt="tom"></label>
        <br>
        <input type="radio" name="avatarURL" id="morty" value="/avatars/icons8-morty-smith-48.png">
        <label for="morty"><img src="/avatars/icons8-morty-smith-48.png" alt="morty"></label>
        <br>
        <input type="radio" name="avatarURL" id="rick" value="/avatars/icons8-rick-sanchez-48.png">
        <label for="rick"><img src="/avatars/icons8-rick-sanchez-48.png" alt="Rick"></label>
        <br>
        <label for="username-signup">Username:</label>
        <input name="username" id="username-signup" required>
        <br>
        <label for="password-signup">Password:</label>
        <input name="password" id="password-signup" required>
        <br>
        <label for="email-signup">Email:</label>
        <input name="email" id="email-signup" required>
        <br>
        <button type="submit">Sign Up</button>
        <br>
        <select name="admin" id="choose-admin">
            <option value="true">Admin</option>
            <option value="false">Non-admin</option>
        </select>
    </form> 
    <a href="login.html">Login</a> 
</body>
</html>
