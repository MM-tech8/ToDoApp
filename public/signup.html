<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="/signup.html" method="post">
        <label for="username-signup">Username:</label>
        <input name="username" id="username-signup" required>
        <br>
        <label for="password-signup">Password:</label>
        <input name="password" id="password-signup" required>
        <br>
        <button type="submit">Sign Up</button>
        <br>
        <select name="admin" id="choose-admin">
            <option value="true">Admin</option>
            <option value="false">Non-admin</option>
        </select>

        <select name="avatar" id="choose-avatar">
            <option value="true"><img src="./avatars/icons8-baby-yoda-48.png">Baby Yoda</option>
            <option value="true"><img src="./avatars/icons8-tom-48.png">Tom</option>
            <option value="true"><img src="./avatars/icons8-jerry-48.png">Jerry</option>
            <option value="true"><img src="./avatars/icons8-morty-smith-48.png">Morty</option>
            <option data-img_src="background-image: url(./avatars/icons8-rick-sanchez-48.png)">Rick</option>
        </select>

    </form>
</body>
</html>
