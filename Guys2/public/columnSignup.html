<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
    <link rel="stylesheet" href="columnSignup.css">
</head>
<body>
    <section>
        <div class="imgBox">
            <div class="icons">
            <form action="/signup.html" method="post">
                <!-- Images with properties: class, name and id -->
                <input type="radio"><img class="img1" name="avatarURL" id="baby-yoda" src="https://img.icons8.com/ios/50/000000/baby-yoda.png" alt="Baby yoda">
                <input type="radio"><img class="img2" name="avatarURL" id="jerry" src="https://img.icons8.com/fluency-systems-regular/48/000000/jerry.png" alt="jerry">
                <input type="radio"><img class="img3" name="avatarURL" id="tom" src="https://img.icons8.com/fluency-systems-regular/48/000000/tom.png" alt="tom">
                <input type="radio"><img class="img4" name="avatarURL" id="morty" src="https://img.icons8.com/fluency-systems-regular/48/000000/morty-smith.png" alt="morty">
                <input type="radio"><img class="img5" name="avatarURL" id="rick" src="https://img.icons8.com/ios/50/000000/rick-sanchez.png" alt="rick">
            </form>
            </div>
            <!-- <img src="http://www.pixelstalk.net/wp-content/uploads/2016/06/1920x1080-Wallpaper-Image.jpg" alt="Background Image"> -->
        </div>



        <div class="contentBox">
            <div class="formBox">
                <h2>Sign up</h2>
                <form action="">
                    <div class="inputBox">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>

                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>

                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" name="">
                    </div>
                    
                    <!-- <div class="remember">
                        <label for="">
                            <input type="checkbox" name="" id=""> Remember me
                        </label>
                    </div> -->

                    <select name="admin" class="remember" id="choose-admin">
                        <option value="true">Admin</option>
                        <option value="false">Non-admin</option>
                    </select>

                    <div class="inputBox">                    
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <a class="loginLink" href="login.html">Have an account? Login here</a> 

                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
