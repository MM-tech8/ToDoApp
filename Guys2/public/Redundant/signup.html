<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupPage.css">
    <title></title>
</head>
<body>
    <section>
    <h1>Signup </h1>
    <form class="section" action="/signup.html" method="post">
        <div class="imgBox">
            <input type="radio" class="img1" name="avatarURL" id="baby-yoda" value="/avatars/icons8-baby-yoda-48.png">
            <label for="baby-yoda"><img src="https://img.icons8.com/ios/50/000000/baby-yoda.png" alt="baby yoda"></label>
            <br>
            <input type="radio" class="img2" name="avatarURL" id="jerry" value="/avatars/icons8-jerry-48.png">
            <label for="jerry"><img src="https://img.icons8.com/fluency-systems-regular/48/000000/jerry.png" alt="jerry"></label>
            <br>
            <input type="radio" class="img3" name="avatarURL" id="tom" value="/avatars/icons8-tom-48.png">
            <label for="tom"><img src="https://img.icons8.com/fluency-systems-regular/48/000000/tom.png" alt="tom"></label>
            <br>
            <input type="radio" class="img4" name="avatarURL" id="morty" value="/avatars/icons8-morty-smith-48.png">
            <label for="morty"><img src="https://img.icons8.com/fluency-systems-regular/48/000000/morty-smith.png" alt="morty"></label>
            <br>
            <input type="radio" class="img5" name="avatarURL" id="rick" value="/avatars/icons8-rick-sanchez-48.png">
            <label for="rick"><img src="https://img.icons8.com/ios/50/000000/rick-sanchez.png" alt="Rick"></label>
            <br>
        </div>


        <label class="username-signup" for="username-signup">Username:</label>
        <input type="text" name="username" id="username-signup" required>
        <br>
        <label class="password-signup" for="password-signup">Password:</label>
        <input type="text" name="password" id="password-signup" required>
        <br>
        <label class="email-signup" for="email-signup">Email:</label>
        <input type="text" name="email" id="email-signup" required>
        <br>
        <select name="admin" id="choose-admin">
            <option value="true">Admin</option>
            <option value="false">Non-admin</option>
        </select>
        <button type="submit">Sign Up</button>
        <br>
        
    </form> 
    <a href="login.html">Login</a> 
    </section>
</body>
</html>
